{%extends 'base.html'%}

{%block head%}
<title>New-Posts</title>
{%endblock%}

{%block body%}


<h1>New Post</h1>

<hr>
<h2>Create A New Blog Post</h2>
<form action='/post' method="POST">
    <label for="title">Title:  </label>
    <input class="form-control" type="string" name="title" id="title" placeholder="Title" aria-label="Search">
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Author" aria-label="Search">
    <br>
    <label for="content">Post:  </label>
    <textarea class="form-control" id="content" name="content" rows="3" placeholder="Your Post"></textarea>
    <br>

    <br>

    <input class="btn btn-warning" type="submit" value="Post">
</form>
<hr>

{%endblock%}
