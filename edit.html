{%extends 'base.html'%}

{%block head%}
<title>Edit-Posts</title>
{%endblock%}

{%block body%}


<h1>Editing Post</h1>

<hr>
<h2>Edit Your Blog Post</h2>
<form action="/post/edit/{{post.id}}" method="POST">
    <label for="title">Title:  </label>
    <input class="form-control" type="string" name="title" id="title" placeholder="Title" aria-label="Search" value="{{post.title}}">
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Author" aria-label="Search" value="{{post.author}}">
    <br>
    <label for="content">Post:  </label>
    <textarea class="form-control" id="content" name="content" rows="3" placeholder="Your Post" value="{{post.content}}"></textarea>
    <br>

    <br>

    <input class="btn btn-success" type="submit" value="Save">
</form>
<hr>

{%endblock%}
